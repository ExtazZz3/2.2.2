<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<hr>
<tbody>
<table border="1">
    <thead>
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Year</th>
    </tr>
    </thead>
    <tr th:each="car : ${listCars}">
        <td th:text="${car.model}"/>
        <td th:text="${car.series}"/>
        <td th:text="${car.year}"/>
    </tr>
</table>
</body>
</html>
